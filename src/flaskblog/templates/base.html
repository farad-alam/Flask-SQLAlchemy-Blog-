<!doctype html>
<html lang="en">
    <head>
        <title>{{ title }}</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    </head>

    <body>
        <header>
            <!-- place navbar here -->
            <nav class="navbar navbar-expand-sm navbar-info bg-info">
                <div class="container">
                    <a class="navbar-brand" href="{{ url_for('main_bp.home') }}">Flask Blog</a>
            
                    <div class="collapse navbar-collapse" id="collapsibleNavId">
                        <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" href="#" aria-current="page">Home
                                    <span class="visually-hidden">(current)</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                        </ul>
                        
                        {% if current_user.is_authenticated %}
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link btn btn-primary text-light" href="{{ url_for('posts_bp.create_post') }}">Add Post +</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ url_for('user_bp.user_account') }}">Account</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ url_for('user_bp.user_logout') }}">Logout</a>
                                </li>
                                
                               
                            </ul>
                        {% else %}
                            
                        <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('user_bp.user_login') }}">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('user_bp.user_register') }}">Sign Up</a>
                            </li>
                        </ul>
                        {% endif %}

                    </div>
                </div>
            </nav>
            
            
        </header>
        <main class="">
            <div class="container m-3 p-3">
                {% include "flash_messages.html" %}
                {% block content %}
                    
                {% endblock content %}
                    
            </div>
        </main>
        <footer>
            <!-- place footer here -->
            <section class="bg-info">
                <div class='text-center fw-bold'>
                    <p>Footer Goes here</p>
                </div>
            </section>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        
    </body>
</html>
